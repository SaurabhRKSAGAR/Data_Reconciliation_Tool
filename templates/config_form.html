<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Title Page-->
    <title>Configuration Details</title>

    <!-- Icons font CSS-->
    <link href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/css/main.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div>
        <a href="https://www.credit-suisse.com/in/en.html"><img src="../static/CS_logo.svg" style="float: right; padding-right: 20px; padding-top: 20px; padding-bottom: 20px;"></a>
    </div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="close_1();">&times;</a>
        <div>
            <img src="../static/home_page_svg.svg" style="float:left; padding-right: 20px; padding-top: 20px; padding-bottom: 20px; padding-left: 10px;">
        </div>
        <form action="{{url_for('form_data_view')}}" method="GET">
            <div class="p-t-15">
                <button class="btn btn--radius-2 btn--blue" type="submit">Home</button>
            </div>
        </form>
        <form action="{{url_for('history1')}}" method="GET">
            <div class="p-t-15">
                <button class="btn btn--radius-2 btn--blue" type="submit">History</button>
            </div>
        </form>
        <form action="{{url_for('config_form_data_view')}}" method="GET">
            <div class="p-t-15">
                <button class="btn btn--radius-2 btn--blue" type="submit">Config</button>
            </div>
        </form>
    </div></a>
    </div>
    <div class="page-wrapper bg-gra-02 p-t-10 p-b-100 font-poppins">
        <span style="font-size:30px;cursor:pointer" onclick="open_1();">&#9776;</span>
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <br><u>
                    <center><h1>Data Reconciliation Tool</h1></center></u>
                <div class="card-body">
                    <h2 class="title">Configuration Details</h2>
                    {% if error %}
                    <h2 class = "title"><strong>Error</strong>: {{error}}</h2><br>
                    {% endif %}
                    <form action="{{url_for('process_config_form_data')}}" method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <label class="label">Source 1</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="Source_1" required>
                                        <option disabled="disabled" selected="selected" value="">Choose option</option>
                                        <option>MongoDB</option>
                                        <option>Excel Sheet</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="col-2">
                                <label class="label">Source 2</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="Source_2" required>
                                        <option disabled="disabled" selected="selected" value="">Choose option</option>
                                        <option>MongoDB</option>
                                        <option>Excel Sheet</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                        <br><br>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">URI/File Path for Source 1</label>
                                    <input class="input--style-4" type="text" name="Path_1" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">URI/File Path for Source 2</label>
                                    <input class="input--style-4" type="text" name="Path_2" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Collection Name</label>
                                    <input class="input--style-4" type="text" name="Collection_1">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Collection Name</label>
                                    <input class="input--style-4" type="text" name="Collection_2">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/vendor/select2/select2.min.js"></script>
    <script src="../static/vendor/datepicker/moment.min.js"></script>
    <script src="../static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/js/global.js"></script>

</html>
